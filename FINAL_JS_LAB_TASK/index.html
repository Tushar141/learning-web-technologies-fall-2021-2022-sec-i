<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Document</title>
</head>
<body >
    <center>
    <form  name="form" onsubmit="return validForm()">
    <table border="1" width="50%">
        <tr>
            <td colspan="3" height 20px align="center">
                <h3> PROFILE</h3>
            </td>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text" name="name" value="" id="name">
            </td>
            <td >
                
            </td>
        </tr>

        <tr>
            <td>
                Email
            </td>
            <td>
                <input type="email" name="email" value="" id="email">
            </td>
            <td>
                
            </td>
        </tr>
        <tr>
            <td >
                Gender
            </td>
            <td width="60%">
                <input type="radio" name="Gender" value="Male" id="male"> Male
                <input type="radio" name="Gender" value="Female"> Female
                <input type="radio" name="Gender" value="Others"> Others
            </td>
            <td width="10%"></td>
        </tr>
        <tr>
            <td >
                Date of Birth
            </td>
            <td>
                <input type="date" name="dob" value="">
            </td>
            <td >
                
            </td>
        </tr>
        <tr>
            <td  >
                Blood Group
            </td>
            <td>
               <select name="bg">
                   <option value="select your blood group">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
               </select>
            </td>
            <td >
                
            </td>
        </tr>
        <tr>
            <td  >
                Degree
            </td>
            <td>
                <input type="checkbox" name="degree" value="SSC">SSC
                <input type="checkbox" name="degree" value="HSC">HSC
                <input type="checkbox" name="degree" value="Bsc">Bsc.
                <input type="checkbox" name="degree" value="Msc">Msc.
            </td>
            <td >
                
            </td>
        </tr>
        <tr>
            <td>Photo</td>
            <td colspan="2">
                <input type="file" value="" name="img" accept="image/*">
            </td>
        </tr>
       
        <tr>
            <td colspan="3" align="left">
                <input type="reset" name="reset" value="Reset">
                <input type="submit" name="submit" value="Submit">
            </td>
        </tr>
        
    </table>
</form>
<script>
   function validForm()
   {
       let name=document.form.name;
       let email=document.form.email;
       let gender=document.form.Gender;
       let dob=document.form.dob;
       let degree=document.form.degree;
       let img=document.form.img;
       let bg=document.form.bg;
       let result=false;
       for(let i=0;i<=degree.length-1;i++)
       {
           
        if(degree[i].checked)
       {
          result=true;
       }
    }
       if(name.value.length<=0)
       {
           alert("Name is required");
           name.focus();
       }
       else if(email.value.length<=0)
       {
           alert("Email is required");
       }
       else if(gender.value.length<=0)
       {
           alert("Gender is required");
       }
       else if(dob.value.length<=0)
       {
           alert("Date of Birth is required");
       }
       else if(bg.value=="select your blood group")
       {
           alert("Blood group is required");
       }
       
       else if(result==false)
       {
            alert("Degree is required");
       }
       else if(img.value.length<=0)
       {
           alert("image is required");
       }
       else
       {
           alert("form successfuly submitted");
       }
    






   }
    </script>
    </center>
</body>
</html>
